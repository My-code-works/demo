<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SmartTab - A Smart Text Structure Wrapper</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-fetch.min.js"></script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="">SmartTab - Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link">Google ML App Winter Camp
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link">BUG-FREE Team (代码怎么写都队)</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">A Smart Text Structure Wrapper</h1>
          <ul class="list-unstyled">
            <li><b>Step 1:</b> Paste text in the left text area</li>
            <li><b>Step 2:</b> Click <i>Go!</i> and the result will show in the right</li>
          </ul>
        </div>
      </div>
    </div><br>

    <form>
      <div class="form-row">
        <div class="col">
          <textarea rows="20" class="form-control border border-dark rounded" placeholder="text" id="input_text"></textarea><br>
          <a class="btn btn-dark text-light btn-lg float-right" onclick="result()">Go!</a>
        </div>
        <div class="col">
          <div class="container border border-dark rounded" id="output_html">
            hello
          </div>
        </div>
      </div>
    </form>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
    function result() {
        d3.json('http://127.0.0.1:8000', {
          method:"POST",
          body: JSON.stringify({
            'text': document.getElementById("input_text").value
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          }
        })
        .then(json => {
          var output = d3.select("#output_html");
          output.html(json["result"]);
        });
    }
    </script>

  </body>

</html>
